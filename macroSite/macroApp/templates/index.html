<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator by mlaskowski7</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <select name="food_consumed" id="food_consumed">
            {% for food in foodData %}
                <option value="{{food.name}}">{{food.name}}</option>
            {% endfor %}    
            
        </select>
        <button type="submit">Add</button>
    </form>

    {% for item in consumed_food %}
        {{item.food_consumed.name}}: Carbs-{{item.food_consumed.protein}}, Protein - {{item.food_consumed.protein}}, Fats -{{item.food_consumed.fats}}, Calories -{{item.food_consumed.calories}}
        <br>
    {% endfor %}
    
</body>
</html>
